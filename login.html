<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial; display:flex; align-items:center; justify-content:center; height:100vh; }
    .container { background:#111; padding:40px; border-radius:10px; box-shadow:0 0 20px #0f0; width:100%; max-width:400px; }
    input, button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:5px; font-size:16px; }
    input { background:#222; color:#fff; }
    button { background:#0f0; color:#000; font-weight:bold; cursor:pointer; }
    .message { margin-top:15px; color:red; }
    a { color:#0f0; display:block; text-align:center; margin-top:10px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
    <a href="signup.html">Don't have an account?</a>
    <div class="message" id="msg"></div>
  </div>
  <script>
    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      msg.style.color = "red";

      let users = JSON.parse(localStorage.getItem("users") || "{}");
      if (!users[email]) {
        msg.textContent = "Account not found.";
        return;
      }

      if (users[email].password !== password) {
        msg.textContent = "Incorrect password.";
        return;
      }

      localStorage.setItem("loggedInUser", JSON.stringify({ email, username: users[email].username }));
      msg.style.color = "lightgreen";
      msg.textContent = "Success! Redirecting...";
      setTimeout(() => location.href = "forum.html", 1200);
    }
  </script>
</body>
</html>
