<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      min-height: 100vh;
      margin: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 8px;
    }
    h1 {
      margin: 0;
    }
    button.logout {
      background: #ff4b4b;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button.logout:hover {
      background: #d93636;
    }
    .forum-container {
      width: 100%;
      max-width: 800px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
    }
    form {
      display: flex;
      margin-bottom: 20px;
    }
    textarea {
      flex-grow: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button.post-btn {
      background: #4e54c8;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button.post-btn:hover {
      background: #3134a3;
    }
    .post {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      word-wrap: break-word;
    }
    .post .author {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .post .time {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1 id="welcome-message"></h1>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="forum-container">
  <form id="post-form">
    <textarea id="post-content" rows="3" placeholder="Write your post here..." required></textarea>
    <button type="submit" class="post-btn">Post</button>
  </form>
  <div id="posts"></div>
</div>

<script>
  const username = localStorage.getItem("username");
  if (!username) {
    window.location.href = "index.html";
  } else {
    document.getElementById("welcome-message").textContent = `ðŸŽ‰ Welcome, ${username}!`;
  }

  const postsDiv = document.getElementById("posts");
  const form = document.getElementById("post-form");
  const postContent = document.getElementById("post-content");

  // Load posts from localStorage or start empty
  let posts = JSON.parse(localStorage.getItem("forumPosts") || "[]");

  function savePosts() {
    localStorage.setItem("forumPosts", JSON.stringify(posts));
  }

  function renderPosts() {
    postsDiv.innerHTML = "";
    posts.forEach(post => {
      const postEl = document.createElement("div");
      postEl.className = "post";

      const authorEl = document.createElement("div");
      authorEl.className = "author";
      authorEl.textContent = post.author;

      const timeEl = document.createElement("div");
      timeEl.className = "time";
      timeEl.textContent = new Date(post.time).toLocaleString();

      const contentEl = document.createElement("div");
      contentEl.className = "content";
      contentEl.textContent = post.content;

      postEl.appendChild(authorEl);
      postEl.appendChild(timeEl);
      postEl.appendChild(contentEl);
      postsDiv.appendChild(postEl);
    });
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const content = postContent.value.trim();
    if (!content) return;

    posts.unshift({
      author: username,
      content: content,
      time: Date.now()
    });

    savePosts();
    renderPosts();
    postContent.value = "";
  });

  function logout() {
    localStorage.removeItem("username");
    window.location.href = "index.html";
  }

  renderPosts();
</script>

</body>
</html>
