<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design Your Own Shoes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f0f0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #222;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }
    .container {
      display: flex;
      gap: 40px;
      max-width: 1100px;
      width: 100%;
      justify-content: center;
      flex-wrap: wrap;
    }
    /* Left side: shoe preview */
    #shoe-preview {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 500px;
      height: 350px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }
    svg {
      width: 400px;
      height: 300px;
      filter: drop-shadow(0 4px 5px rgba(0,0,0,0.1));
    }

    /* Right side: controls */
    .controls {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      font-size: 0.95rem;
    }
    input[type="color"], select, input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }
    input[type="text"] {
      cursor: text;
    }
    input[type="color"]:focus, select:focus, input[type="text"]:focus {
      border-color: #5a4de1;
      outline: none;
    }
    button {
      background: #5a4de1;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background: #473cbc;
    }

    /* Text preview on shoe */
    #textPreview {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: 600;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      font-family: 'Poppins', sans-serif;
      color: #222;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      #shoe-preview, .controls {
        width: 90vw;
        max-width: 500px;
      }
      svg {
        width: 90vw;
        max-width: 400px;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Design Your Own Shoes</h1>

  <div class="container">

    <!-- Shoe Preview -->
    <div id="shoe-preview">
      <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" aria-label="Shoe preview" role="img">
        <!-- Sole -->
        <path id="sole" d="M40 250 Q100 290 360 270 Q370 260 360 240 Q320 220 150 230 Q80 240 40 250" fill="#e1c699" stroke="#b68e48" stroke-width="3"/>
        <!-- Body -->
        <path id="body" d="M60 120 Q110 70 200 100 Q300 140 310 210 Q280 230 150 220 Q90 210 60 120" fill="#aaa" stroke="#555" stroke-width="3" />
        <!-- Laces -->
        <rect id="laces" x="150" y="120" width="80" height="15" rx="6" ry="6" fill="#bbb" stroke="#888" stroke-width="2"/>
        <line x1="160" y1="130" x2="230" y2="130" stroke="#666" stroke-width="2" />
        <line x1="160" y1="135" x2="230" y2="135" stroke="#666" stroke-width="2" />
        <!-- Logo -->
        <circle id="logo" cx="280" cy="170" r="20" fill="#777" stroke="#444" stroke-width="2" />
      </svg>
      <div id="textPreview"></div>
    </div>

    <!-- Controls -->
    <div class="controls" role="region" aria-label="Shoe customization controls">
      <label for="soleColor">Sole Color</label>
      <input type="color" id="soleColor" value="#e1c699" aria-describedby="soleDesc" />
      <div id="soleDesc" class="sr-only">Select the color for the shoe sole</div>

      <label for="bodyColor">Body Color</label>
      <input type="color" id="bodyColor" value="#aaaaaa" aria-describedby="bodyDesc" />
      <div id="bodyDesc" class="sr-only">Select the color for the shoe body</div>

      <label for="lacesColor">Laces Color</label>
      <input type="color" id="lacesColor" value="#bbbbbb" aria-describedby="lacesDesc" />
      <div id="lacesDesc" class="sr-only">Select the color for the shoe laces</div>

      <label for="logoColor">Logo Color</label>
      <input type="color" id="logoColor" value="#777777" aria-describedby="logoDesc" />
      <div id="logoDesc" class="sr-only">Select the color for the shoe logo</div>

      <label for="shoeText">Add Text (Name, Number)</label>
      <input type="text" id="shoeText" placeholder="Enter text to appear on shoe" maxlength="12" aria-describedby="textDesc" />
      <div id="textDesc" class="sr-only">Add a short text label to display on the shoe</div>

      <button id="resetBtn" type="button">Reset to Default</button>
      <button id="saveBtn" type="button">Save Design as Image</button>
    </div>

  </div>

  <script>
    // Elements references
    const sole = document.getElementById('sole');
    const body = document.getElementById('body');
    const laces = document.getElementById('laces');
    const logo = document.getElementById('logo');
    const textPreview = document.getElementById('textPreview');

    const soleColorInput = document.getElementById('soleColor');
    const bodyColorInput = document.getElementById('bodyColor');
    const lacesColorInput = document.getElementById('lacesColor');
    const logoColorInput = document.getElementById('logoColor');
    const shoeTextInput = document.getElementById('shoeText');

    const resetBtn = document.getElementById('resetBtn');
    const saveBtn = document.getElementById('saveBtn');

    // Default colors
    const defaults = {
      sole: '#e1c699',
      body: '#aaaaaa',
      laces: '#bbbbbb',
      logo: '#777777',
      text: ''
    };

    // Update shoe colors and text
    function updateShoe() {
      sole.setAttribute('fill', soleColorInput.value);
      body.setAttribute('fill', bodyColorInput.value);
      laces.setAttribute('fill', lacesColorInput.value);
      logo.setAttribute('fill', logoColorInput.value);

      const text = shoeTextInput.value.trim();
      if (text) {
        textPreview.textContent = text;
        // Dynamically adjust color for contrast
        // Simple check for light/dark color on body to choose text color
        function luminance(hex) {
          hex = hex.replace('#','');
          let r = parseInt(hex.substr(0,2),16) / 255;
          let g = parseInt(hex.substr(2,2),16) / 255;
          let b = parseInt(hex.substr(4,2),16) / 255;
          let a = [r,g,b].map(c => c <= 0.03928 ? c/12.92 : Math.pow((c+0.055)/1.055,2.4));
          return 0.2126*a[0] + 0.7152*a[1] + 0.0722*a[2];
        }
        let bodyLum = luminance(bodyColorInput.value);
        textPreview.style.color = bodyLum < 0.5 ? '#eee' : '#222';
      } else {
        textPreview.textContent = '';
      }
    }

    // Reset to defaults
    function resetDesign() {
      soleColorInput.value = defaults.sole;
      bodyColorInput.value = defaults.body;
      lacesColorInput.value = defaults.laces;
      logoColorInput.value = defaults.logo;
      shoeTextInput.value = defaults.text;
      updateShoe();
    }

    // Save the shoe design as an image
    function saveDesign() {
      const svgElement = document.querySelector('#shoe-preview svg');

      // Create a new SVG with text included (because the textPreview is HTML overlay)
      // We'll clone SVG and add a <text> element in SVG with the same text
      const clonedSVG = svgElement.cloneNode(true);

      // Remove existing text if any
      const existingText = clonedSVG.querySelector('text#svgTextLabel');
      if (existingText) clonedSVG.removeChild(existingText);

      if (shoeTextInput.value.trim()) {
        const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        textElement.setAttribute('id', 'svgTextLabel');
        textElement.setAttribute('x', '200');
        textElement.setAttribute('y', '270');
        textElement.setAttribute('text-anchor', 'middle');
        textElement.setAttribute('font-family', 'Poppins, sans-serif');
        textElement.setAttribute('font-size', '26');
        textElement.setAttribute('font-weight', '600');
        textElement.setAttribute('fill', textPreview.style.color || '#222');
        textElement.textContent = shoeTextInput.value.trim();
        clonedSVG.appendChild(textElement);
      }

      // Serialize SVG
      const serializer = new XMLSerializer();
      const svgString = serializer.serializeToString(clonedSVG);

      // Create a canvas to draw the SVG
      const canvas = document.createElement('canvas');
      canvas.width = 400;
      canvas.height = 300;
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const svgBlob = new Blob([svgString], {type:"image/svg+xml;charset=utf-8"});
      const url = URL.createObjectURL(svgBlob);

      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);
        // Download the image as PNG
        const pngImg = canvas.toDataURL("image/png");

        const downloadLink = document.createElement('a');
        downloadLink.href = pngImg;
        downloadLink.download = 'my-shoe-design.png';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      };

      img.onerror = () => alert("Error saving the image.");
      img.src = url;
    }

    // Event listeners
    soleColorInput.addEventListener('input', updateShoe);
    bodyColorInput.addEventListener('input', updateShoe);
    lacesColorInput.addEventListener('input', updateShoe);
    logoColorInput.addEventListener('input', updateShoe);
    shoeTextInput.addEventListener('input', updateShoe);

    resetBtn.addEventListener('click', resetDesign);
    saveBtn.addEventListener('click', saveDesign);

    // Initialize shoe with defaults
    resetDesign();
  </script>
</body>
</html>
