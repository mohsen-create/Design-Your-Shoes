<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic Shoe Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #controls {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select, input[type="color"], input[type="file"] {
      padding: 5px;
      width: 100%;
      margin-bottom: 10px;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      cursor: grab;
      background: white;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #357bd8;
    }
  </style>
</head>
<body>

<h1>Realistic Shoe Designer</h1>

<div id="controls">
  <label for="colorPicker">Shoe Color</label>
  <input type="color" id="colorPicker" value="#ffffff">

  <label for="patternSelect">Pattern</label>
  <select id="patternSelect">
    <option value="none">None</option>
    <option value="camouflage">Camouflage</option>
    <option value="stripes">Stripes</option>
    <option value="gradient">Gradient</option>
    <option value="flames">Flames</option>
  </select>

  <label for="logoUpload">Upload Logo (PNG)</label>
  <input type="file" id="logoUpload" accept="image/png">

  <button onclick="downloadCanvas()">Download Design</button>
</div>

<br>

<canvas id="shoeCanvas" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("shoeCanvas");
const ctx = canvas.getContext("2d");

let shoeImage = new Image();
let patternImage = new Image();
let logoImage = null;
let shoeColor = "#ffffff";
let selectedPattern = "none";

// Load base white shoe image (hosted)
shoeImage.crossOrigin = "anonymous";
shoeImage.src = "https://i.ibb.co/KwSZPZ3/white-sneaker.png"; // realistic white sneaker (side)

shoeImage.onload = () => {
  drawShoe();
};

document.getElementById("colorPicker").addEventListener("input", e => {
  shoeColor = e.target.value;
  drawShoe();
});

document.getElementById("patternSelect").addEventListener("change", e => {
  selectedPattern = e.target.value;
  if (selectedPattern === "none") {
    patternImage = null;
    drawShoe();
  } else {
    patternImage = new Image();
    patternImage.crossOrigin = "anonymous";
    patternImage.onload = () => drawShoe();
    if (selectedPattern === "camouflage") {
      patternImage.src = "https://i.ibb.co/d6rhpcT/camo.png";
    } else if (selectedPattern === "stripes") {
      patternImage.src = "https://i.ibb.co/QHMdswY/stripes.png";
    } else if (selectedPattern === "gradient") {
      patternImage.src = "https://i.ibb.co/qkjM2v9/gradient.png";
    } else if (selectedPattern === "flames") {
      patternImage.src = "https://i.ibb.co/XbfK98W/flames.png";
    }
  }
});

document.getElementById("logoUpload").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(event) {
    logoImage = new Image();
    logoImage.onload = () => drawShoe();
    logoImage.src = event.target.result;
  };
  reader.readAsDataURL(file);
});

function drawShoe() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw base shoe in white
  ctx.drawImage(shoeImage, 0, 0, canvas.width, canvas.height);

  // Overlay shoe color
  ctx.fillStyle = shoeColor;
  ctx.globalAlpha = 0.4;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.globalAlpha = 1.0;

  // Overlay pattern
  if (patternImage && patternImage.complete) {
    ctx.globalAlpha = 0.3;
    ctx.drawImage(patternImage, 0, 0, canvas.width, canvas.height);
    ctx.globalAlpha = 1.0;
  }

  // Logo on the side
  if (logoImage && logoImage.complete) {
    const logoW = 100;
    const logoH = 50;
    ctx.drawImage(logoImage, 350, 150, logoW, logoH);
  }
}

function downloadCanvas() {
  const link = document.createElement("a");
  link.download = "my-shoe-design.png";
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
