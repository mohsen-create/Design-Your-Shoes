<!DOCTYPE html>
<html lang="en">
<head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
    background: #f0f2f5;
    color: #222;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  header {
    background: linear-gradient(90deg, #4b6cb7, #182848);
    color: white; padding: 1rem 2rem; text-align: center;
    font-weight: 600; font-size: 1.8rem; letter-spacing: 1.5px;
    user-select: none;
  }
  main {
    flex: 1;
    display: flex;
    max-width: 1200px;
    margin: 1.5rem auto 3rem;
    gap: 2rem;
    padding: 0 1rem;
  }
  /* Left panel: Controls */
  .controls {
    flex: 1;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }
  .controls h2 {
    font-weight: 600;
    margin-bottom: 0.5rem;
    border-bottom: 2px solid #4b6cb7;
    padding-bottom: 0.25rem;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.3rem;
  }
  select, input[type=color], input[type=text], input[type=file] {
    width: 100%;
    padding: 0.4rem 0.6rem;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.2s ease;
  }
  select:focus, input[type=color]:focus, input[type=text]:focus, input[type=file]:focus {
    outline: none;
    border-color: #4b6cb7;
  }
  .color-pickers {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .color-pickers > div {
    flex: 1 1 30%;
  }
  button {
    background: #4b6cb7;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #39549a;
  }
  button:disabled {
    background: #999;
    cursor: not-allowed;
  }
  .small-btn {
    font-size: 0.9rem;
    padding: 0.45rem 1rem;
  }
  /* Right panel: Preview */
  .preview-container {
    flex: 1;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
  .shoe-preview {
    width: 100%;
    max-width: 450px;
    aspect-ratio: 1 / 0.7;
    position: relative;
    user-select: none;
    background: #e7ebf0;
    border-radius: 12px;
    box-shadow: inset 0 0 40px #c4c8cf;
  }
  /* Each shoe layer */
  .shoe-layer {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    image-rendering: crisp-edges;
  }
  .shoe-layer svg {
    width: 100%; height: 100%;
  }
  /* Text overlay */
  .custom-text {
    position: absolute;
    font-weight: 700;
    font-family: 'Poppins', sans-serif;
    color: black;
    user-select: none;
  }
  /* Controls Group */
  .controls-group {
    margin-top: 1rem;
    border-top: 1px solid #eee;
    padding-top: 1rem;
  }
  .logo-preview {
    margin-top: 0.5rem;
    max-height: 60px;
    object-fit: contain;
  }
  /* Undo/Redo & Reset Buttons */
  .btn-group {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }
  /* Responsive */
  @media (max-width: 900px) {
    main {
      flex-direction: column;
    }
    .preview-container {
      max-width: 100%;
      margin-top: 1rem;
    }
  }
</style>
</head>
