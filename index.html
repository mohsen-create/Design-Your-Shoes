<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Design Your Own Shoe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .controls, .preview {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .controls {
      max-width: 300px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    select, input[type=color] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    svg {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<h1>Design Your Own Shoe</h1>

<div class="container">
  <div class="controls">
    <label for="shoeType">Shoe Type</label>
    <select id="shoeType">
      <option value="sneakers">Sneakers</option>
      <option value="athletic">Athletic Shoes</option>
      <option value="cleats">Cleats</option>
    </select>

    <label for="brand">Brand Logo</label>
    <select id="brand">
      <option value="none">None</option>
      <option value="nike">Nike</option>
      <option value="adidas">Adidas</option>
      <option value="puma">Puma</option>
    </select>

    <label for="shoeColor">Shoe Color</label>
    <input type="color" id="shoeColor" value="#4a90e2" />

    <label for="logoColor">Logo Color</label>
    <input type="color" id="logoColor" value="#ffffff" />
  </div>

  <div class="preview">
    <svg viewBox="0 0 400 250">
      <!-- Sneakers -->
      <g id="sneakersGroup">
        <rect x="80" y="100" width="240" height="80" rx="40" fill="#4a90e2" id="sneakersBody"/>
        <path id="sneakersLogo" d="" fill="#fff"/>
      </g>

      <!-- Athletic Shoes -->
      <g id="athleticGroup" style="display:none">
        <ellipse cx="200" cy="140" rx="120" ry="50" fill="#4a90e2" id="athleticBody"/>
        <path id="athleticLogo" d="" fill="#fff"/>
      </g>

      <!-- Cleats -->
      <g id="cleatsGroup" style="display:none">
        <rect x="80" y="100" width="240" height="80" rx="40" fill="#4a90e2" id="cleatsBody"/>
        <!-- Studs -->
        <circle cx="120" cy="190" r="7" fill="#222" />
        <circle cx="160" cy="190" r="7" fill="#222" />
        <circle cx="200" cy="190" r="7" fill="#222" />
        <circle cx="240" cy="190" r="7" fill="#222" />
        <circle cx="280" cy="190" r="7" fill="#222" />
        <path id="cleatsLogo" d="" fill="#fff"/>
      </g>
    </svg>
  </div>
</div>

<script>
const shoeType = document.getElementById('shoeType');
const brand = document.getElementById('brand');
const shoeColor = document.getElementById('shoeColor');
const logoColor = document.getElementById('logoColor');

// Shoe groups
const sneakersGroup = document.getElementById('sneakersGroup');
const athleticGroup = document.getElementById('athleticGroup');
const cleatsGroup = document.getElementById('cleatsGroup');

// Shoe bodies
const sneakersBody = document.getElementById('sneakersBody');
const athleticBody = document.getElementById('athleticBody');
const cleatsBody = document.getElementById('cleatsBody');

// Logos
const sneakersLogo = document.getElementById('sneakersLogo');
const athleticLogo = document.getElementById('athleticLogo');
const cleatsLogo = document.getElementById('cleatsLogo');

// Logo paths
const logos = {
  none: '',
  nike: 'M180 130 Q190 110 210 100 Q220 140 180 160 Q160 150 180 130 Z',
  adidas: 'M170 130 L180 100 L190 130 L200 100 L210 130 L220 100 L230 130 Z',
  puma: 'M180 115 Q190 95 200 105 Q210 115 205 135 Q195 145 180 130 Z'
};

function updatePreview() {
  const type = shoeType.value;
  const logo = brand.value;
  const shoeFill = shoeColor.value;
  const logoFill = logoColor.value;
  const path = logos[logo];

  // Show correct shoe
  sneakersGroup.style.display = (type === 'sneakers') ? 'inline' : 'none';
  athleticGroup.style.display = (type === 'athletic') ? 'inline' : 'none';
  cleatsGroup.style.display   = (type === 'cleats') ? 'inline'   : 'none';

  // Update color
  sneakersBody.setAttribute('fill', shoeFill);
  athleticBody.setAttribute('fill', shoeFill);
  cleatsBody.setAttribute('fill', shoeFill);

  // Set logo
  sneakersLogo.setAttribute('d', path);
  athleticLogo.setAttribute('d', path);
  cleatsLogo.setAttribute('d', path);

  sneakersLogo.setAttribute('fill', logoFill);
  athleticLogo.setAttribute('fill', logoFill);
  cleatsLogo.setAttribute('fill', logoFill);
}

// Events
shoeType.addEventListener('change', updatePreview);
brand.addEventListener('change', updatePreview);
shoeColor.addEventListener('input', updatePreview);
logoColor.addEventListener('input', updatePreview);

// Initial render
updatePreview();
</script>

</body>
</html>
