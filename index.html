<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Shoe Customizer</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #111;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    user-select: none;
  }
  #container {
    width: 100vw; height: 100vh;
    display: flex;
    flex-direction: row;
  }
  #canvas-container {
    flex: 1;
    position: relative;
  }
  canvas {
    display: block;
    width: 100%; height: 100%;
    background: #222;
  }
  #ui {
    width: 320px;
    background: #181818;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  h1 {
    font-weight: 700;
    font-size: 1.5rem;
    margin: 0 0 10px;
    color: #fff;
  }
  label {
    font-weight: 600;
    margin-bottom: 5px;
  }
  select, input[type=color], button {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    background: #333;
    color: #eee;
    outline: none;
    transition: background 0.3s ease;
  }
  select:hover, input[type=color]:hover, button:hover {
    background: #555;
  }
  .color-group {
    display: flex;
    flex-direction: column;
  }
  .footer {
    margin-top: auto;
    font-size: 0.8rem;
    text-align: center;
    color: #666;
  }
</style>
</head>
<body>
<div id="container">
  <div id="canvas-container"></div>
  <div id="ui">
    <h1>Shoe Customizer</h1>
    <div class="color-group">
      <label for="shoeType">Shoe Type</label>
      <select id="shoeType" title="Choose shoe type">
        <option value="sneaker">Sneaker</option>
        <option value="cleat">Cleat</option>
        <option value="athletic">Athletic</option>
      </select>
    </div>
    <div class="color-group">
      <label for="colorUpper">Upper Color</label>
      <input type="color" id="colorUpper" value="#ffffff" title="Change upper color"/>
    </div>
    <div class="color-group">
      <label for="colorSole">Sole Color</label>
      <input type="color" id="colorSole" value="#222222" title="Change sole color"/>
    </div>
    <div class="color-group">
      <label for="colorLogo">Logo Color</label>
      <input type="color" id="colorLogo" value="#FF0000" title="Change logo color"/>
    </div>
    <div class="color-group">
      <label for="brandLogo">Brand Logo</label>
      <select id="brandLogo" title="Choose brand logo">
        <option value="none">None</option>
        <option value="nike">Nike</option>
        <option value="adidas">Adidas</option>
        <option value="puma">Puma</option>
      </select>
    </div>
    <button id="downloadBtn">Download Design Image</button>
    <div class="footer">Built with Three.js â€¢ Realistic Shoe Demo</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
<script>
(() => {
  const container = document.getElementById('canvas-container');
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 3);

  const renderer = new THREE.WebGLRenderer({antialias: true, alpha: false});
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setClearColor(0x222222);
  container.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.minDistance = 1.2;
  controls.maxDistance = 6;
  controls.target.set(0, 1, 0);
  controls.update();

  // Lights
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  hemiLight.position.set(0, 5, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(3, 10, 5);
  scene.add(dirLight);

  // Floor
  const floorGeo = new THREE.PlaneGeometry(10, 10);
  const floorMat = new THREE.MeshStandardMaterial({color: 0x111111, roughness: 1, metalness: 0});
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = - Math.PI / 2;
  floor.position.y = 0;
  scene.add(floor);

  // Variables to hold shoe parts
  let shoeGroup = new THREE.Group();
  scene.add(shoeGroup);

  // Simple realistic shoe model parts (approximate shapes)
  // We'll build a simple shoe from boxes and planes to simulate upper, sole, and logo
  // You can replace this with a glTF model if you want more realism later

  // Upper part - main shoe body
  const upperGeo = new THREE.BoxGeometry(1.8, 0.9, 0.6);
  const upperMat = new THREE.MeshStandardMaterial({color: 0xffffff, roughness: 0.6, metalness: 0.2});
  const upperMesh = new THREE.Mesh(upperGeo, upperMat);
  upperMesh.position.set(0, 1, 0);
  upperMesh.castShadow = true;

  // Sole part - bottom of shoe
  const soleGeo = new THREE.BoxGeometry(1.9, 0.3, 0.75);
  const soleMat = new THREE.MeshStandardMaterial({color: 0x222222, roughness: 0.8, metalness: 0.5});
  const soleMesh = new THREE.Mesh(soleGeo, soleMat);
  soleMesh.position.set(0, 0.65, 0);

  // Logo part - a simple plane with texture
  const logoCanvas = document.createElement('canvas');
  logoCanvas.width = 256;
  logoCanvas.height = 256;
  const logoCtx = logoCanvas.getContext('2d');

  function drawLogo(brand, color) {
    logoCtx.clearRect(0, 0, 256, 256);
    logoCtx.fillStyle = color;
    logoCtx.textAlign = 'center';
    logoCtx.textBaseline = 'middle';
    logoCtx.font = 'bold 180px Arial';

    if(brand === 'nike') {
      // simple swoosh shape approximation
      logoCtx.beginPath();
      logoCtx.moveTo(50, 180);
      logoCtx.quadraticCurveTo(130, 100, 200, 40);
      logoCtx.lineWidth = 25;
      logoCtx.strokeStyle = color;
      logoCtx.stroke();
    } else if(brand === 'adidas') {
      // 3 stripes
      logoCtx.fillRect(60, 80, 20, 120);
      logoCtx.fillRect(100, 80, 20, 120);
      logoCtx.fillRect(140, 80, 20, 120);
    } else if(brand === 'puma') {
      // puma cat text
      logoCtx.fillText('P', 128, 140);
    }
  }

  drawLogo('none', '#FF0000'); // no logo initially

  const logoTex = new THREE.CanvasTexture(logoCanvas);
  const logoMat = new THREE.MeshBasicMaterial({map: logoTex, transparent: true});
  const logoGeo = new THREE.PlaneGeometry(0.5, 0.5);
  const logoMesh = new THREE.Mesh(logoGeo, logoMat);
  logoMesh.position.set(0.5, 1.05, 0.31);
  logoMesh.rotation.y = -Math.PI / 8;

  shoeGroup.add(upperMesh);
  shoeGroup.add(soleMesh);
  shoeGroup.add(logoMesh);

  // UI references
  const shoeTypeSelect = document.getElementById('shoeType');
  const colorUpperInput = document.getElementById('colorUpper');
  const colorSoleInput = document.getElementById('colorSole');
  const colorLogoInput = document.getElementById('colorLogo');
  const brandLogoSelect = document.getElementById('brandLogo');
  const downloadBtn = document.getElementById('downloadBtn');

  // Update colors
  function updateColors() {
    upperMat.color.set(colorUpperInput.value);
    soleMat.color.set(colorSoleInput.value);
    drawLogo(brandLogoSelect.value, colorLogoInput.value);
    logoTex.needsUpdate = true;
  }

  // Update shoe type - for this demo, change shoe shape slightly
  function updateShoeType() {
    const val = shoeTypeSelect.value;
    if(val === 'sneaker') {
      upperMesh.scale.set(1.8, 0.9, 0.6);
      soleMesh.scale.set(1.9, 0.3, 0.75);
    } else if(val === 'cleat') {
      upperMesh.scale.set(1.6, 0.85, 0.65);
      soleMesh.scale.set(2.1, 0.35, 0.8);
    } else if(val === 'athletic') {
      upperMesh.scale.set(1.7, 1, 0.65);
      soleMesh.scale.set(1.8, 0.4, 0.7);
    }
  }

  shoeTypeSelect.addEventListener('change', () => {
    updateShoeType();
  });

  colorUpperInput.addEventListener('input', () => {
    updateColors();
  });
  colorSoleInput.addEventListener('input', () => {
    updateColors();
  });
  colorLogoInput.addEventListener('input', () => {
    updateColors();
  });
  brandLogoSelect.addEventListener('change', () => {
    updateColors();
  });

  downloadBtn.addEventListener('click', () => {
    renderer.domElement.toBlob(blob => {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'shoe_design.png';
      a.click();
    });
  });

  updateColors();
  updateShoeType();

  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
})();
</script>
</body>
</html>
