<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Shoe Designer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      overflow: hidden;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
      width: 220px;
    }
    select, input[type="color"] {
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    canvas {
      display: block;
    }
    h2 {
      margin: 0;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div id="ui">
  <h2>Design Your Shoe</h2>
  <label>Shoe Type</label>
  <select id="type">
    <option value="sneaker">Sneaker</option>
    <option value="cleat">Cleat</option>
    <option value="athletic">Athletic</option>
  </select>

  <label>Color</label>
  <input type="color" id="color" value="#ffffff">

  <label>Brand</label>
  <select id="brand">
    <option value="none">None</option>
    <option value="nike">Nike</option>
    <option value="adidas">Adidas</option>
    <option value="puma">Puma</option>
  </select>
</div>

<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
<script>
  const canvas = document.getElementById('canvas');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 2.5);

  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0xf4f4f4);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(3, 3, 3);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  let shoeMesh;
  const loader = new THREE.GLTFLoader();

  const models = {
    sneaker: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Shoe/glTF/Shoe.gltf',
    cleat: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
    athletic: 'https://models.babylonjs.com/CornellBox/glTF/CornellBox.gltf'
  };

  const brandLogos = {
    nike: 'https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg',
    adidas: 'https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg',
    puma: 'https://upload.wikimedia.org/wikipedia/commons/f/fd/Puma_logo.svg'
  };

  const loaderTexture = new THREE.TextureLoader();

  let brandMesh;

  function loadShoe(type) {
    if (shoeMesh) {
      scene.remove(shoeMesh);
      shoeMesh.traverse(obj => {
        if (obj.material) obj.material.dispose();
        if (obj.geometry) obj.geometry.dispose();
      });
    }

    loader.load(models[type], gltf => {
      shoeMesh = gltf.scene;
      shoeMesh.scale.set(1.2, 1.2, 1.2);
      shoeMesh.position.set(0, -0.3, 0);
      scene.add(shoeMesh);
      updateColor(document.getElementById('color').value);
      updateBrand(document.getElementById('brand').value);
    });
  }

  function updateColor(hex) {
    if (!shoeMesh) return;
    shoeMesh.traverse(obj => {
      if (obj.isMesh && obj.material && obj.material.color) {
        obj.material.color.set(hex);
      }
    });
  }

  function updateBrand(brand) {
    if (brandMesh) {
      scene.remove(brandMesh);
      brandMesh = null;
    }

    if (brand === "none" || !brandLogos[brand]) return;

    loaderTexture.load(brandLogos[brand], texture => {
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const geometry = new THREE.PlaneGeometry(0.4, 0.2);
      brandMesh = new THREE.Mesh(geometry, material);
      brandMesh.position.set(0.45, 0.2, 0.1); // Adjust position near shoe side
      scene.add(brandMesh);
    });
  }

  document.getElementById('type').addEventListener('change', e => {
    loadShoe(e.target.value);
  });

  document.getElementById('color').addEventListener('input', e => {
    updateColor(e.target.value);
  });

  document.getElementById('brand').addEventListener('change', e => {
    updateBrand(e.target.value);
  });

  loadShoe('sneaker');

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
