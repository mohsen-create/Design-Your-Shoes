<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Your Own Shoes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-top: 20px;
    }

    #designer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      padding: 20px;
    }

    #preview {
      position: relative;
      width: 300px;
      height: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .shoe-part {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    #shoe-body { background-color: #ffffff; z-index: 1; }
    #shoe-sole { background-color: #cccccc; height: 20%; bottom: 0; z-index: 2; }
    #shoe-laces { background-color: #000000; height: 10%; top: 40%; z-index: 3; }

    #custom-text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #000;
      font-size: 16px;
      z-index: 4;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="color"], input[type="text"] {
      padding: 5px;
      width: 150px;
    }

    button {
      padding: 10px 15px;
      margin-top: 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Design Your Own Shoes üëü</h1>
  <div id="designer">
    <div id="preview">
      <div id="shoe-body" class="shoe-part"></div>
      <div id="shoe-sole" class="shoe-part"></div>
      <div id="shoe-laces" class="shoe-part"></div>
      <div id="custom-text">Your Text</div>
    </div>
    <div class="controls">
      <label for="bodyColor">Shoe Body Color:</label>
      <input type="color" id="bodyColor" value="#ffffff">

      <label for="soleColor">Sole Color:</label>
      <input type="color" id="soleColor" value="#cccccc">

      <label for="lacesColor">Laces Color:</label>
      <input type="color" id="lacesColor" value="#000000">

      <label for="customName">Your Text:</label>
      <input type="text" id="customName" placeholder="Your Name">

      <button onclick="downloadDesign()">Download Design</button>
    </div>
  </div>

  <footer>Made with ‚ù§Ô∏è by You</footer>

  <script>
    const bodyColor = document.getElementById('bodyColor');
    const soleColor = document.getElementById('soleColor');
    const lacesColor = document.getElementById('lacesColor');
    const customName = document.getElementById('customName');

    const shoeBody = document.getElementById('shoe-body');
    const shoeSole = document.getElementById('shoe-sole');
    const shoeLaces = document.getElementById('shoe-laces');
    const customText = document.getElementById('custom-text');

    bodyColor.addEventListener('input', () => {
      shoeBody.style.backgroundColor = bodyColor.value;
    });

    soleColor.addEventListener('input', () => {
      shoeSole.style.backgroundColor = soleColor.value;
    });

    lacesColor.addEventListener('input', () => {
      shoeLaces.style.backgroundColor = lacesColor.value;
    });

    customName.addEventListener('input', () => {
      customText.textContent = customName.value || "Your Text";
    });

    function downloadDesign() {
      html2canvas(document.getElementById("preview")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'my-shoe-design.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // Load html2canvas from CDN
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
