<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #4e54c8, #8f94fb);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box {
    background: white;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #4e54c8;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #3134a3;
  }
  .message {
    margin-top: 15px;
    font-weight: bold;
  }
  .toggle-password {
    cursor: pointer;
    font-size: 14px;
    color: #4e54c8;
    user-select: none;
    margin-left: 5px;
  }
  a {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: #4e54c8;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="box">
    <h2>Create an Account</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <div style="position:relative;">
      <input type="password" id="password" placeholder="Password" required style="width:calc(100% - 80px); display:inline-block;" />
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>
    <button onclick="signup()">Sign Up</button>
    <div class="message" id="msg"></div>
    <a href="login.html">Already have an account? Log in</a>
  </div>

<script>
  function togglePassword() {
    const passInput = document.getElementById('password');
    const toggle = document.querySelector('.toggle-password');
    if (passInput.type === 'password') {
      passInput.type = 'text';
      toggle.textContent = 'Hide';
    } else {
      passInput.type = 'password';
      toggle.textContent = 'Show';
    }
  }

  function signup() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    const msg = document.getElementById('msg');
    msg.style.color = 'red';

    // Basic validation
    if (!username || !email || !password) {
      msg.textContent = 'Please fill in all fields.';
      return;
    }
    // Email regex simple check
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      msg.textContent = 'Please enter a valid email.';
      return;
    }
    if (password.length < 6) {
      msg.textContent = 'Password must be at least 6 characters.';
      return;
    }

    // Get existing users from localStorage or empty object
    const users = JSON.parse(localStorage.getItem('users') || '{}');

    if (users[email]) {
      msg.textContent = 'An account with this email already exists.';
      return;
    }

    // Save new user (password stored as plain text here; real apps use hashing!)
    users[email] = { username, password };
    localStorage.setItem('users', JSON.stringify(users));

    msg.style.color = 'green';
    msg.textContent = 'Account created! Redirecting to login...';

    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);
  }
</script>
</body>
</html>
