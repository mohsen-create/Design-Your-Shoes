<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial; display:flex; align-items:center; justify-content:center; height:100vh; }
    .container { background:#111; padding:40px; border-radius:10px; box-shadow:0 0 20px #0f0; width:100%; max-width:400px; }
    input, button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:5px; font-size:16px; }
    input { background:#222; color:#fff; }
    button { background:#0f0; color:#000; font-weight:bold; cursor:pointer; }
    .message { margin-top:15px; color:red; }
    a { color:#0f0; display:block; text-align:center; margin-top:10px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input id="username" type="text" placeholder="Username" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="signup()">Create Account</button>
    <a href="login.html">Already have an account?</a>
    <div class="message" id="msg"></div>
  </div>
  <script>
    function signup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      msg.style.color = "red";

      if (!username || !email || !password) {
        msg.textContent = "Please fill all fields.";
        return;
      }

      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailRegex.test(email)) {
        msg.textContent = "Invalid email.";
        return;
      }

      if (password.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "{}");
      if (users[email]) {
        msg.textContent = "Email already registered.";
        return;
      }

      users[email] = { username, password };
      localStorage.setItem("users", JSON.stringify(users));

      msg.style.color = "lightgreen";
      msg.textContent = "Account created! Redirecting...";
      setTimeout(() => location.href = "login.html", 1200);
    }
  </script>
</body>
</html>
