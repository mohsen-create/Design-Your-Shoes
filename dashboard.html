<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forum Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="forum-container">
    <h1>Welcome, <span id="username"></span></h1>

    <input type="text" id="search-input" placeholder="Search forums..." oninput="searchForums()" />

    <div class="form-section">
      <h2>Create a New Forum Group</h2>
      <input type="text" id="forum-name" placeholder="Forum Name" />
      <textarea id="forum-description" placeholder="Forum Description"></textarea>
      <button onclick="createForum()">Create Forum</button>
    </div>

    <div class="forum-list">
      <h2>Available Forums</h2>
      <div id="forums"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
